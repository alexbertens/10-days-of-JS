<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text" >
            <button id="search"><i class="fa fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3 class="fav-meals">Favorite Meals</h3>
            <ul>
                <li><img src="https://www.themealdb.com/images/media/meals/1549542994.jpg" alt=""><span></span></li>
                <li><img src="" alt=""><span></span></li>
                <li><img src="" alt=""><span></span></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                
                <div class="meal-header">
                    <span class="random">Recipe of the Day</span>
                    <img src="https://www.themealdb.com/images/media/meals/wvqpwt1468339226.jpg" alt="">
                    <div class="meal-body">
                        <h4>Veggies</h4>
                        <button class="fav-btn"><i class="far fa-heart"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
